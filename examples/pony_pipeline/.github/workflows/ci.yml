name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Install Pony
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y ponyup
          ponyup update ponyc release
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install ponyup
          ponyup update ponyc release
        fi
      shell: bash

    - name: Install Corral
      run: |
        ponyup update corral release

    - name: Cache Corral packages
      uses: actions/cache@v3
      with:
        path: |
          _corral
          .corral
        key: ${{ runner.os }}-corral-${{ hashFiles('**/corral.json') }}
        restore-keys: |
          ${{ runner.os }}-corral-

    - name: Fetch dependencies
      run: |
        corral fetch

    - name: Build
      run: |
        make build

    - name: Build tests
      run: |
        ponyc test

    - name: Run tests
      run: |
        ./test --sequential

    - name: Run Demo Application
      run: |
        # Determine binary name: {project}.pony.{os}
        OS_NAME=$(uname -s | tr '[:upper:]' '[:lower:]')
        PROJECT_NAME=$(grep -o '"name": *"[^"]*"' corral.json | head -1 | sed 's/"name": *"\([^"]*\)"/\1/')
        BINARY="${PROJECT_NAME}.pony.${OS_NAME}"
        timeout 5 ./"${BINARY}" || true
